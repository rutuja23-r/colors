  <div id="content">
    <div class="container">
      <h1 class="title">Color palette generator </h1>
      <p class="desc">Generate some awesome palettes</p>
      <div class="search">
        <div class="code">
          <input type="text" id="search-input" value = "skyblue" placeholder="Color code or name" />
          <span class="search-color"></span>
        </div>
        <label  class="image" for="search-image">
          <input type="file" id="search-image" hidden>
          <i class="fas fa-image"></i>
        </label>
      </div>
      <div class="options">
        <select name="" id="palette-type">
          <option value="analogous"> Analogous </option>
          <option value="monochromatic"> Monochromatic</option>
          <option value="triadic"> Triadic </option>
          <option value="compound"> Compound </option>
          <option value="shades"> Shades </option>
          <option value="tetradic"> Tetradic </option>
          <option value="square"> Square </option>
        </select>
        <select name="" id="palette-count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="or" id="random-btn">Or Generate random</div>
      <p id="type-text" class="label">Analogous palatte</p>
      <div class="palette" id="palette">
        <!-- <div class="color">
          <div class="overlay">
            <div class="icons">
              <div class="copy-color">
                <i class="fas fa-copy"></i>
              </div>
              <div class="generate-palette">
                <i class="fas fa-palette"></i>
              </div>
            </div>
            <div class="code">#fff</div>
          </div>
        </div> -->
      </div>
      <p class="label">Related Colors</p>
      <div class="palette" id="related">
      </div>
      
        <!--image colors-->
        <div class="image-color-wrapper" >
          <p class="label">Image Colors</p>
          <div class="palette" id="image-colors">
           
            <!--add palette through js-->
          </div>
        </div>
      <div class="or">Download Palette</div>
      <div class="options">
        <input type="text" name="" id="download-name" placeholder="filename" value="palatte">
      </div>
      <div class="options">
        <select name="" id="download-format">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="css">CSS</option>
          <option value="json">Json</option>
        </select>
        <button class="btn" id="download-btn">Download</button>
      </div>
      <div class="toast show">Toast Message</div>
      <label for="toggle" class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/9e5e9069e2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
<script src="./js/Npalette.js"></script>
