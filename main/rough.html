  <div class="container">
    <div class="container1">
      <div class="gradient-preview" id="gradientPreview"></div>
    </div>

    <div class="container2">
      <div class="sub-container">
        <div id="colorPickers" class="picker">
          <input type="color" class="color-picker" value="#ff0000">
          <input type="color" class="color-picker" value="#00ff00">
          <button class="plus" onclick="addColorPicker()">+</button>
        </div>

        <div class="progress-container">
          <input type="range" id="progressInput" class="progress-bar" min="0" max="100" value="50"
            onchange="updateGradient()">
        </div>
        <div class="progress-bar" id="progressBar">

        </div>

        <div class="adjust">
          <div class="angle-control" id="angleControl">
            <div class="angle-line"></div>
            <div class="angle-hand" id="angleHand"></div>
          </div>
        </div>
        <div class="button2">
          <button class="btn" onclick="generateGradient()">Generate Gradient</button>
          <button class="btn" onclick="exportGradient()">Export Gradient</button>
        </div>


      </div>
    </div>
  </div>

  <script>
    // Function to generate gradient with precision
    function generateGradient() {
      const colors = document.querySelectorAll('.color-picker');
      const gradientColors = Array.from(colors).map(color => color.value);
      const gradientDirection = 'to right';

      const gradient = `linear-gradient(${gradientDirection}, ${gradientColors.join(', ')})`;

      const gradientPreview = document.getElementById('gradientPreview');
      gradientPreview.style.background = gradient;
    }

    // Function to export gradient to clipboard
    function exportGradient() {
      const gradientPreview = document.getElementById('gradientPreview');
      const gradient = gradientPreview.style.background;

      navigator.clipboard.writeText(gradient).then(() => {
        alert('Gradient copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy gradient: ', err);
        alert('Failed to copy gradient. Please try again.');
      });
    }

    // Function to add a new color picker input
    function addColorPicker() {
      const colorPickers = document.getElementById('colorPickers');
      if (colorPickers.children.length < 8) { // Limit to 7 color pickers
        const newColorPickerContainer = document.createElement('div');
        newColorPickerContainer.classList.add('color-picker-container');

        const newColorPicker = document.createElement('input');
        newColorPicker.type = 'color';
        newColorPicker.value = '#FFFFFF';
        newColorPicker.classList.add('color-picker');

        newColorPickerContainer.appendChild(newColorPicker);

        // Find the "+" button
        const plusButton = colorPickers.querySelector('.plus');

        // Insert the new color picker before the "+" button
        colorPickers.insertBefore(newColorPickerContainer, plusButton);
      } else {
        alert('You have reached the maximum limit of color pickers.');
      }
    }

    // Function to update the gradient based on progress bar value
    function updateGradient() {
      const progress = document.getElementById('progressInput').value;
      generateGradient(progress);
    }

    // Function to calculate gradient stops based on progress
    function calculateGradientStops(progress) {
      // Assuming linear progression for simplicity
      const numStops = 2; // Number of color stops
      const stopIncrement = 100 / (numStops - 1);

      const stops = [];
      for (let i = 0; i < numStops; i++) {
        stops.push(i * stopIncrement);
      }

      // Adjust stops based on progress
      const adjustedStops = stops.map(stop => stop * (progress / 100));

      return adjustedStops;
    }

    // Initialize gradient with default progress value
    updateGradient();

  </script>
